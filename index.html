<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Principal</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    
</head>
<body>
    <header class="logo">
        <h1><img src="imagens/icon-alura.png" alt=""></h1>
        <h1>Challenge Encriptador Oracle + Alura</h1>
    </header>

    <main>
        <div>
            <div class="conteudo-da-esquerda">
                <textarea name="" id="texto-escrito" cols="30" rows="10" placeholder="Digite seu texto aqui" class="input-texto"></textarea>
                <p class="informacao">
                    <img src="imagens/icon-exclamacao.png" alt="icone exclamacao"> Apenas letras minúsculas e sem acento.
                </p>
                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="conteudo-da-direita">
                <img src="imagens/icon-garoto.gif" alt="imagem garoto" id="imagem-garoto">
                <h2 id="mensagem-nao-encontrada">
                    Nenhuma mensagem encontrada
                </h2>
                <textarea name="" id="textarea-direita" cols="30" rows="10" class="mensagem">Digite um texto que você deseja criptografar ou descriptografar.</textarea>

                <div id="div-aparece">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
